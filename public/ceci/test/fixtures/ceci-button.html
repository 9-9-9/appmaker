<polymer-element name="ceci-button" attributes="textcolour buttoncolour buttonactivecolour label value" extends="ceci-element" label="Click Me">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 50px;
      }

      :host button {
        width: 100%;
        height: 100%;
      }
    </style>
    <button id="button" on-click="{{buttonClick}}"></button>
    <content select="ceci-broadcast"></content>
    <content select="ceci-listen"></content>
  </template>
  <script>
    Polymer('ceci-button', {
      ready: function () {
      },
      buttonClick: function () {
        this.broadcast('click', this.getAttribute('value'));
      },
      labelChanged: function (oldValue, newValue) {
        this.$.button.innerHTML = newValue;
      },
      textcolourChanged: function (oldValue, newValue) {
        this.$.button.style.color = newValue;
      },
      buttoncolourChanged: function (oldValue, newValue) {
        this.$.button.style.backgroundColor = newValue;
      },
      setNonAttribute: function (v) {
        console.log('test');
      },
      ceci: {
        broadcasts: ['click'],
        defaultBroadcasts: ['click'],
        listeners: {
          setLabel: 'Set Label',
          setValue: 'Set Value',
          setTextColour: 'Set Text Colour',
          setButtonColour: 'Set Button Colour',
          setButtonActiveColour: 'Set Active Button Colour',
          setNonAttribute: 'Do something other than just set attributes'
        },
        editable: {
          'label': {
            type: "text",
            description: "A text for your label to show up in your app",
            name: 'Label',
          },
          'textcolor': {
            type: "text",
            description: "The color of the button label",
            name: 'Text Colour'
          },
          'buttoncolor': {
            type: "text",
            description: "The color of your button",
            name: 'Button Colour'
          },
          'buttonactivecolor': {
            type: "text",
            description: "The color of your button",
            name: 'Button Active Colour'
          },
          'value': {
            type: "text",
            description: "Value to be sent with a click.",
            name: 'Value'
          },
        }
      }
    });
  </script>
</polymer-element>
